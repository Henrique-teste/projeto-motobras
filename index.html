<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<style>
    .navbar-nav .nav-link.active {
        color: #fff;
    }
    .nav-link {
        text-align: center;
    }
    section{
        background-color: #fff;
        padding-top: 70px;
        margin-bottom: 350px;
    }
    section h2 {
        padding: 20px;
    }
    header{
        position: sticky;
        top:0;
        left: 0;
        background-color: #fff;
    }
    img {
        max-width: 450px;
        max-height: 400px;
    }

</style>
<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promoçoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contatos">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="header">
        <section class="container" id="inicio">
            <h2>Home</h2>
        </section>
        <section class="container" id="produtos">
            <h2>Pneus - Marcas</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Michelin</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Pirelli</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Maggion</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                    </div>
                    <div class="tab-pane" id="aba2">
                        <img src="./img/p-1.jpg">
                        <img src="./img/p-2.jpg">
                        <img src="./img/p-3.jpg">
                    </div>
                    <div class="tab-pane" id="aba3">
                        <img src="./img/m-2.jpg">
                        <img src="./img/m-3.jpg">
                    </div>
                </div>
            </div>
        </section>
        <section class="container" id="promoçoes">
            <h2>Promoções</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba4" class="nav-link active" type="button">Michelin</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba4">
                        <img src="./img/promo-1.jpg">
                        <img src="./img/promo-2.jpg">
                        <img src="./img/prom-3.jpg">
                        <img src="./img/promo-4.jpg">
                        <img src="./img/m-1.jpg">
                    </div>
                </div>
            </div>
        </section>
        <section class="container" id="contatos">
            <h2>Contatos</h2>
        </section>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
